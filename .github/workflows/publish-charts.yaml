name: publish-charts

on:
  push:
    branches: ["main", "master"]
    paths:
      - "charts/**"
      - ".github/workflows/publish.yaml"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # This action handles Helm login + push to OCI registry for charts.
      # Configure it to scan charts/ and publish to ghcr.io.
      - name: Push Helm charts to GHCR (OCI)
        uses: faros-ai/helm-oci-charts-releaser@v1
        with:
          charts_dir: charts
          registry: ghcr.io
          repository: ${{ github.repository_owner }}/${{ github.event.repository.name }}
          # Uses GitHub token for GHCR auth
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
